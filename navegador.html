<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.17/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>STREAMdungeon</title>
</head>
<body class="body--nightMode">
    <header id="header" class="header header__bg--nightMode">
        <div class="header__div">
            <h1 class="header__title--nightMode responsive">FILTROS</h1>
            <button id="filtros" class="header__btn">
                <svg id="btn_mas" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#DA0037" stroke-width="2" stroke-linecap="square" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                <svg id="btn_menos" class="display--none" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#da0037" stroke-width="1" stroke-linecap="square" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            </button>
            <form action="" id="form_busq" class="form_busq">
            <input type="text" class="busqueda" placeholder="  Buscar">
            <button class="header__btn"><svg id="btn_lupa" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#DA0037" stroke-width="2" stroke-linecap="square" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></button>
            </form>
        </div>
        <div>
            <a href="./index.html" class="header__title__main responsive"><h1 class="header__title--nightMode">STREAM<span class="header__title__span header__title__span--nightMode">DUNGEON</span></h1></a>
        </div>
        <div></div>
        <div></div>
        <div>
            <button class="header__btn" id="sol"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#DA7F8F" stroke-width="2" stroke-linecap="square" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/></svg></button>
            <button class="header__btn display--none" id="luna"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#DA0037" stroke-width="2" stroke-linecap="square" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg></button>
            <button id="carrito__btn" class="header__btn"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#DA0037" stroke-width="2" stroke-linecap="square" stroke-linejoin="round"><circle cx="10" cy="20.5" r="1"/><circle cx="18" cy="20.5" r="1"/><path d="M2.5 2.5h3l2.7 12.4a2 2 0 0 0 2 1.6h7.7a2 2 0 0 0 2-1.6l1.6-8.4H7.1"/></svg></button>
        </div>
    </header>
    <main id="main" class="">
        <aside id="aside" class="display--none filtros__bg--nightMode">
            <h3 class="cat__title">CATEGORIAS</h3>
            <ul id="listaCats" class="listaCats"></ul>
        </aside>
        <section>
        <h2 class="main__title__div card__title" id="estrenos">Ultimos Estrenos</h2>
        <section class="main__section__div" id="main__section__div">
            <button id="btnIzquierda" class="header__btn responsive"><svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#DA0037" stroke-width="1" stroke-linecap="square" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg></button>
            <div class="carousel"></div>
            <button id="btnDerecha" class="header__btn responsive"><svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#DA0037" stroke-width="1" stroke-linecap="square" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg></button>
        </section>
        <h2 class="main__title__div card__title">Todas las Peliculas</h2>
        <section id="main__section" class="main__section"></section>
        <button class="header__btn return__btn"><svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#da0037" stroke-width="1" stroke-linecap="square" stroke-linejoin="round"><path d="M17 11l-5-5-5 5M17 18l-5-5-5 5"/></svg></button>
        </section>
    </main>
    <script src="./scripts/navegacion.js"></script>
</body>
</html>
